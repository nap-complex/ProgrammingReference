			//@FT-JM Begin
			//We'll use this "richloadready" event to know when dependent code in the Richload has executed.
			myFT.on("richloadready", onRichloadReady);
			//Add to end of frame 1 of Edge Animate or Animate CC Richloads:
			//    myFT.dispatch("richloadready", richloadName);
			function onRichloadReady(e) {
//				if (e == myFT.instantAds['richload1'].split("/")[0]) {
					loadCheck(); //@FT-JM loadCheck will init animation when safe
//				}
			}
			function loadCheck() {
				if (++totalLoadedItems >= totalRequiredItems) {
					loader.style.opacity = 0;
					frame.style.opacity = 1;
					logo.style.opacity = 1;
					cta.style.opacity = 1;

//					createjs.Tween.get(document).wait(300).call(function(){
						console.log('banner started');
						chain.nextLink();
						bannerStartTime = new Date().getTime();
//					});
				}
//				console.log('totalLoadedItems - ' + totalLoadedItems);
			}
			//@FT-JM End
			
			//onRichload called on each Richload load event
			function onRichload(e)
			{
				if (myFT.richloadsLoaded) loadCheck(); //@FT-JM loadCheck will init animation when safe
//				console.log("richload loaded - " + e);
			}

			function loadImages(library)
			{
				var preload = new createjs.LoadQueue();
				preload.addEventListener("fileload", handleImages);
				preload.addEventListener("complete", loadCheck); //@FT-JM loadCheck will init animation when safe
				preload.loadManifest(library);
			}

			function handleImages(event)
			{
//				console.log(event.item.id + ' - ' + event.result);
				if(event.item.id == 'cta' || event.item.id == 'logo'){
					document.getElementById(event.item.id).appendChild(event.result);
				}else{				
					document.getElementById(event.item.id).style.backgroundImage = 'url(' + event.item.src + ')';
				}
			}

			function getRGB(hex)
			{
				var hexVal = hex.replace('#',''),
					bigint = parseInt(hexVal, 16),
					rgbObj = {
						r : (bigint >> 16) & 255,
						g : (bigint >> 8) & 255,
						b : bigint & 255
				};
				return rgbObj;
			}

			function onEndRichload(ref) {
				chain.nextLink();
			}

			var Chain = function(){
				this.currentLink = 0;
				this.links = [];

				this.addLink = function(action){
					this.links.push(action);
				};
				this.nextLink = function(){
					if(null != this.links[this.currentLink]){
						this.links[this.currentLink]();
					}else{
						var bannerEndTime = new Date().getTime();
						console.log("total time - " + ((bannerEndTime - bannerStartTime) / 1000) + " seconds");
					}
					if((this.currentLink + 1) <= this.links.length){
						this.currentLink += 1;
					}
				};
			};
			var chain = new Chain;

			myFT.on('instantads', function(){setTimeout(init,200)});
			myFT.on('endrichload', onEndRichload);
		</script>
