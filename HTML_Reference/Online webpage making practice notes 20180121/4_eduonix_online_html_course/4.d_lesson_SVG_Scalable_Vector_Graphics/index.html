<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG - Scalable Vector Graphics</title>
  </head>
  <body style="background: #000">

    <svg height="100" width="500" xmlns="http://www.w3.org/2000/svg">
      <rect id="redRect" x="20" y="10" width="100" height="100" fill="red" />
    </svg>

    <svg height="130" width="500" xmlns="http://www.w3.org/2000/svg">
      <circle id="circle1" cx="70" cy="70" r="50" fill="blue" />
    </svg>

    <svg height="100" width="500" xmlns="http://www.w3.org/2000/svg">
      <rect id="redRect2" x="20" y="10" width="100" height="100" fill="red" />
      <animate
        attributeName="x"
        xlink:href="#redRect2"
        begin="0s"
        dur="5s"
        from="30"
        to="500"
      />
    </svg>

    <svg height="100" width="500" xmlns="http://www.w3.org/2000/svg">
      <rect id="redRect3" x="20" y="10" width="100" height="100" fill="red" />
      <animate
        attributeName="x"
        xlink:href="#redRect3"
        begin="0s"
        dur="5s"
        from="30"
        to="500"
        fill="freeze"
      />
    </svg>

    <svg height="100" width="500" xmlns="http://www.w3.org/2000/svg">
      <rect id="redRect4" x="20" y="10" width="100" height="100" fill="red" />
      <animate
        attributeName="x"
        xlink:href="#redRect4"
        begin="0s"
        dur="5s"
        from="30"
        to="500"
        fill="freeze"
        repeatCount="indefinite"
      />
    </svg>

    <svg height="130" width="500" xmlns="http://www.w3.org/2000/svg">
      <circle id="circle2" cx="70" cy="70" r="50" fill="blue" />
      <animate
        attributeName="cx"
        xlink:href="#circle2"
        begin="0s"
        dur="5s"
        from="30"
        to="500"
        fill="freeze"
        repeatCount="indefinite"
      />
      <animate
        attributeName="fill"
        xlink:href="#circle2"
        begin="0s"
        dur="5s"
        values="blue; orange; yellow; green; red; indigo; violet"
        repeatCount="indefinite"
      />
  </svg>

  <svg height="100" width="500" xmlns="http://www.w3.org/2000/svg">
    <rect id="redRect5" x="20" y="10" width="100" height="100" fill="red" />
    <animate
      attributeName="width"
      xlink:href="#redRect5"
      begin="0s"
      dur="5s"
      from="30"
      to="500"
      fill="freeze"
      repeatCount="indefinite"
    />
  </svg>

  <svg height="100" width="500" xmlns="http://www.w3.org/2000/svg">
    <line x1="0" y1="0" x2="200" y2="60" style="stroke:red; stroke-width: 2" />
  </svg>

  <svg height="100" width="500" xmlns="http://www.w3.org/2000/svg">
    <polygon points="20, 10, 300, 20, 170, 50" fill="green" />
  </svg>



  </body>
</html>
