<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Fun with Tables!</title>
  </head>
  <body>
    <h1>This is <i>Fun With Tables!</i></h1>
    <h2>Simple Table Syntax:</h2>


    <table>
      <tr>
        <td>Content</td>
        <td>Content</td>
        <td>Content</td>
      </tr>
      <tr>
        <td>Content</td>
        <td>Content</td>
        <td>Content</td>
      </tr>
      <tr>
        <td>Content</td>
        <td>Content</td>
        <td>Content</td>
      </tr>
    </table>

    <h3>Why didn't that table show up in the webpage?</h3>

    <h2>Moving on to lists:</h2>

    <h3>un-ordered list:</h3>
    <ul>
      <li>Content</li>
      <li>Content</li>
      <li>Content</li>
    </ul>

    <h3>ordered list:</h3>
    <ol>
      <li>Content</li>
      <li>Content</li>
      <li>Content</li>
    </ol>

  </body>
</html>
